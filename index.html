<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculadora">
        <div type="number" class="display">
            <div data-computed class="computed"></div>
            <div data-current class="current"></div>
        </div>
        <div class="keyboard">
            <button data-btn="Delete" data-clear class="operators">C</button>
            <button data-btn="Backspace" data-delete class="operators">&#8592;</button>
            <!-- line 2 -->
            <button data-btn="/" data-operator class="operators">รท</button>
            <button data-btn="7" data-number>7</button>
            <button data-btn="8" data-number>8</button>
            <button data-btn="9" data-number>9</button>
            <!-- line 3 -->
            <button data-btn="*" data-operator class="operators">x</button>
            <button data-btn="4" data-number>4</button>
            <button data-btn="5" data-number>5</button>
            <button data-btn="6" data-number>6</button>
            <!-- line 4 -->
            <button data-btn="-" data-operator class="operators">-</button>
            <button data-btn="1" data-number>1</button>
            <button data-btn="2" data-number>2</button>
            <button data-btn="3" data-number>3</button>
            <!-- line 5 -->
            <button data-btn="+" data-operator data-sum class="operators">+</button>
            <button data-btn="0" data-number>0</button>
            <button data-btn="," data-number>,</button>
            <button data-btn="=" data-equal class="operators">=</button>
        </div>
    </section>
    <script type="module" src="js/script.js"></script>
</body>

</html>
