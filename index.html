<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculadora">
        <div type="number" class="display"></div>
        <div class="keyboard">
            <button data-calc="c" class="operators">C</button>
            <button data-calc="apagar-digitos" class="operators">&#9003;</button>
            <!-- Linha 2 -->
            <button data-calc="op" class="operators">รท</button>
            <button data-calc="numero">7</button>
            <button data-calc="numero">8</button>
            <button data-calc="numero">9</button>
            <!-- Linha 3 -->
            <button data-calc="op" class="operators">x</button>
            <button data-calc="numero">4</button>
            <button data-calc="numero">5</button>
            <button data-calc="numero">6</button>
            <!-- Linha 4 -->
            <button data-calc="op" class="operators">-</button>
            <button data-calc="numero">1</button>
            <button data-calc="numero">2</button>
            <button data-calc="numero">3</button>
            <!-- Linha 5 -->
            <button data-calc="op" class="operators">+</button>
            <button data-calc="numero">0</button>
            <button>,</button>
            <button data-calc="=" class="operators">=</button>

        </div>
    </section>
    <script type="module" src="js/script.js"></script>
</body>

</html>
