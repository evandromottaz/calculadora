<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculadora">
        <div type="number" class="display">
            <div data-computed class="computed">43241</div>
            <div data-current class="current">234234</div>
        </div>
        <div class="keyboard">
            <button data-clear class="operators">C</button>
            <button data-delete class="operators">&#8592;</button>
            <!-- line 2 -->
            <button data-operator class="operators">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <!-- line 3 -->
            <button data-operator class="operators">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <!-- line 4 -->
            <button data-operator class="operators">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <!-- line 5 -->
            <button data-operator class="operators">+</button>
            <button data-number>0</button>
            <button data-number>,</button>
            <button data-equal class="operators">=</button>

        </div>
    </section>
    <script type="module" src="js/script.js"></script>
</body>

</html>
